---
layout: default
---
  {% for post in site.posts %}
    <div class="content list">
      <div class="list-item">
        <h2 class="list-post-title">
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <div class="list-post-date">
         {{ post.categories }} - <time>{{ post.date | date_to_string }}</time>
        </div>
      </div>
    </div>
  {% endfor %}
