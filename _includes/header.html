<header class="masthead">
      <h1 class="masthead-title">
        <a href="{{ site.baseurl }}/"><span>Blog </span>{{ site.title }}</a>
      </h1>
      <nav class="masthead-nav">
        {% for page in site.pages %}
          <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endfor %}
      </nav>
</header>
